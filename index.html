<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Oswald:wght@300&display=swap');
            </style>
    </head>
    <body>
        <div class="main-game-wrapper">
            <div class ="catID-wrapper" id="ID-wrapper">
                <img id="watermark" src=./resources/pawprint.jpg> 
                <img class ="id-photo">
                    <div class = "id-name"></div>
                <div class = "id-attributes-wrapper">
                    <ul class ="id-attributes-list">
                      <li><strong>Age:</strong> <div class="vardata idAge"></div></li>
                      <li><strong>Fur:</strong><div class="vardata idFur"></div><div></li>
                      <li><strong>Eye Color:</strong>:<div class="vardata idEyeColor"></div></li>              
                    </ul>
                </div>
            </div>
          <div class = "button-wrapper">
              <button type="submit" class="buttons allow">&#128062; Allow Entry</button>
              <button type="submit" class ="buttons deny">&#9940; Deny Entry</button>
              <button type="submit" class ="buttons start">Get Started</button>
          </div>
          <div class ="criteria-wrapper">
              <div class="criteria"> 
                  <p class = "criteria-text"></p>
                  <p class="response"></p>
              </div>
           </div>
            <div class = "counters">
                <div class="days-worked"></div>
                <div class ="timer"></div>
            </div>
        </div> 
        <div class="notify-box">
            <p class ="base-text notify-text"></p>
            <p class ="reviewDiv notify-text"></p>
            <button style="submit" class="next notify-text">Next Day...</button>
        </div>
        
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="app.js" async defer></script>
    </body>
</html>
